services:
  fail2ban_lite:
    build: .
    container_name: fail2ban_lite
    volumes:
      - ./logs:/app/logs
      - ./whitelist.txt:/app/config/whitelist.txt
      - /var/log/journal:/var/log/journal:ro
      - /run/log/journal:/run/log/journal:ro
      - /etc/machine-id:/etc/machine-id:ro
    ports:
      - "8081:8082"  # Changed from "8081:8080"
    restart: always
    privileged: true
    network_mode: host
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]  # Changed port to 8082
      interval: 1m
      timeout: 10s
      retries: 3
